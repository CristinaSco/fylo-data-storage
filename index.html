<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo Data Storage</title>
  </head>
  <body>
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-5">
          <div class="left">
            <div class="headerLogo">
              <img src="images/logo.svg" alt="logo">
            </div>
            <div class="tris">
              <div class="miniCard">
                <img src="images/icon-document.svg" alt="document">
              </div>
              <div class="miniCard">
                <img src="images/icon-folder.svg" alt="folder">
              </div>
              <div class="miniCard">
                <img src="images/icon-upload.svg" alt="upload">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="right">
            <div class="cloud">
              <h2>185</h2> <span class="gb">GB LEFT</span>
            </div>
            <div class="arrow-down"></div>
            <span>Hai utilizzato <b>815 GB</b> del tuo dispositivo</span>
            <div class="slider">
              <input type="range">
              <div id="progressBar">
                <div id="thumb"></div>
              </div>
            </div>
            <div class="rangeNumber">
              <span><b>0</b></span>
              <span><b>1000 GB</b></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
